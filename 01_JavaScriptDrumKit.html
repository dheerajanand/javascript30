<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet"  href="style/1_JavascriptDrumKit.css">
</head>
<body>
    <div>
        <div data-key="65" class="key"> 
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">CLAP</span>
        </div> 
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">CLAP</span>
        </div> 
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">CLAP</span>
        </div> 
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">CLAP</span>
        </div> 
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">CLAP</span>
        </div>           
    </div>
    <audio data-key="65" src="sounds/a.mp3"></audio>
    <audio data-key="83" src="sounds/s.mp3"></audio>
    <audio data-key="68" src="sounds/d.mp3"></audio>
    <audio data-key="70" src="sounds/f.mp3"></audio>
    <audio data-key="71" src="sounds/g.mp3"></audio>
    <audio data-key="72" src="sounds/h.mp3"></audio>
    <audio data-key="74" src="sounds/j.mp3"></audio>
    <audio data-key="75" src="sounds/k.mp3"></audio>
    <audio data-key="76" src="sounds/l.mp3"></audio>
    <script>
        window.addEventListener('keydown', function(e){
            console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
            console.log(audio);
            if(!audio) return; //Stop the function from running all together
            audio.currentTime = 0; //rewind to the start
            audio.play();
        })
    </script>
</body>
</html>
